          (
            openssl_bin=/usr/bin/openssl

            case "$*" in
              # if user specified -rand, honor it
              *\ -rand\ *|*\ -help*) exec $openssl_bin "$@" ;;
            esac

            cmds=`$openssl_bin list -digest-commands -cipher-commands | tr '\n' ' '`
