    - name: Set user umask in /etc/profile
      replace:
        path: /etc/profile
        regexp: umask.*
        replace: umask {{ var_accounts_user_umask }}
      tags:
        - CCE-26669-2
        - DISA-STIG-RHEL-06-000344
        - NIST-800-53-AC-6(1)
